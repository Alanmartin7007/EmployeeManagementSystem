<h1 class= "p-3 mb-2 bg-secondary text-white" style="padding: 1% 3% 4%">Add Department</h1>
<!--      ctrl+space -->
<form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group" hidden>
        <label class="form-label " for="id"> Id</label>
        <input class="form-control " type="number" id="id" formControlName="id">
    </div>
    <div class="form-floating mb-3">
        <input formControlName="name" type="text" class="form-control" id="name" placeholder="Enter your name">
        <label for="name">Enter your name</label>
     
        <div *ngIf="form.hasError('required','name') && (form.controls['name'].touched ||
        form.controls['name'].dirty)" class="alert alert-danger" role="alert">
            Name is Required.
        </div>

    </div>
    <div class="form-floating mb-3">
        <input class="btn btn-primary " [disabled]="form.invalid" type="submit" value="Add Department">
    </div>
</form>
