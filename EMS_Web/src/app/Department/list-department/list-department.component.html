<h1 class= "p-3 mb-2 bg-secondary text-white" style="padding: 1% 3% 4%">Department List</h1>

<table class="table table-striped">
    <thead>
        <th>ID</th>
        <th>Name</th>
    </thead>
    <TBody>
        <tr *ngFor="let department of list">       
            <td>{{department.id}}</td>
            <td>{{department.name}}</td>
<td>
                <button class="btn btn-primary " [routerLink]="['/departments/edit/',department.id]">Edit  </button>
            </td>
        </tr>
    </TBody>
</table>
